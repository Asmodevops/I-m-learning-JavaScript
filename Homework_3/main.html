<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Java Script</h1>
    <section>
        <div>
            <div>
                <div>
                    <div>
                        1. Скажи мне сколько тебе лет, а я скажу кем ты являешься.
                    </div>
                    <div>
                        <input type="number" id="inputYears">
                        <button id="bt_1">
                            Кто я?
                        </button>
                        <output type="text" id="outputYears">
                        </output>
                    </div>
                </div>
                <div>
                    <div>
                        2. Введи любое число от 0 до 9, а я покажу тебе спец.символ соответствующий указанной цифре.
                    </div>
                    <div>
                        <input type="number" id="inputNumber">
                        <button id="bt_2">
                            Покажи
                        </button>
                        <output type="text" id="outputNumber">
                        </output>
                    </div>
                </div>
                <div>
                    <div>
                        3. Введи любое трехзачное число, а я скажу тебе есть ли в нем повторяющиеся цифры.
                    </div>
                    <div>
                        <input type="number" id="inputNumber_3">
                        <button id="bt_3">
                            Повторяется?
                        </button>
                        <output type="text" id="outputNumber_3">
                        </output>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
